<div>
  <h1>Lista de usuarios</h1>

  <div class="user-list">
    <div *ngFor="let user of users; let i = index" class="user-card">
      <img [src]="user.photoProfile" alt="{{ user.name }}-avatar">
      <h3>{{ user.name }}</h3>
      <p>Su correo es: {{ user.email }}</p>
      <div>
        <button (click)="editUser(i)">Editar</button>
        <button (click)="deleteUser(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <br>

  <form (ngSubmit)="addUser()" [formGroup]="userForm">
    <div>
      <label for="name">
        Nombre:
      </label>
      <input type="text" placeholder="Digita el nombre" required formControlName="name" id="name">
    </div>
    <div>
      <label for="email">
        Correo Electrónico:
      </label>
      <input type="email" placeholder="Digita el correo electrónico" required formControlName="email" id="email">
    </div>
    <div>
      <label for="avatar">
        Avatar
      </label>
      <input type="text" required formControlName="photoProfile" id="avatar">
    </div>
    <div>
      <button type="submit">Agregar Usuario</button>
    </div>
  </form>
</div>
